<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="512" height="512" fill="#2563eb" rx="80"/>
  
  <!-- YesSales Logo -->
  <g transform="translate(256, 256)">
    <!-- 台球桌形状 -->
    <ellipse cx="0" cy="0" rx="180" ry="120" fill="#16a34a" stroke="#ffffff" stroke-width="8"/>
    
    <!-- 文字 Y -->
    <text x="-60" y="20" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle">Y</text>
    
    <!-- 文字 S -->
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle">S</text>
    
    <!-- 台球 -->
    <circle cx="-40" cy="-40" r="15" fill="#ffffff"/>
    <circle cx="40" cy="-40" r="15" fill="#fbbf24"/>
    <circle cx="0" cy="60" r="15" fill="#dc2626"/>
  </g>
